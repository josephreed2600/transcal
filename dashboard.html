<!DOCTYPE html>
<html lang="en" id="dashboard">

<head>
    <title>Dashboard</title>
    <script src="js/util.js"></script>
    <script src="js/page-gen.js"></script>
    <script src="js/nav-interact.js"></script>
    <script src="js/theme.js"></script>
    <link href="css/dashboard.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <nav id="main-nav" class="closed"></nav>
    <main>
        <header id="page-title">
            <h1>Dashboard</h1>
        </header>
        <ul class="plain" id="dashboard-ctr">
            <li class="plain dashboard-col-ctr">
                <ul class="plain dashboard-col">
                    <li class="situation-tile">
                        <input id="University-of-Nowhere-0-0" class="hidden" name="University-of-Nowhere" checked

                        <label for="University-of-Nowhere-0-0">
                            <div class="situation-title">University of Nowhere</div>
                        </label>

                                <input id="University-of-Nowhere-0-0-student-id" class="hidden"

                                </label>
                            </li>
                            <li class="task">

                                    name="University-of-Nowhere-the-system" type="checkbox" />

                                    <div class="fake-checkbox"></div><div class="task-title">The System</div>
                                </label>
                            </li>
                        </ul>
                    </li>
                    <li class="situation-tile">
                        <input id="University-of-Nowhere-0-1" class="hidden" name="University-of-Nowhere"

                    </li>
                    <li class="situation-tile">

                    </li>
                </ul>
            </li>
            <li class="plain dashboard-col-ctr">
                <ul class="plain dashboard-col">
                    <li class="situation-tile">
                        <input id="University-of-Nowhere-1-0" class="hidden" name="University-of-Nowhere"
